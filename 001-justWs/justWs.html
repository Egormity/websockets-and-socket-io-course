<script>
  let ws = new WebSocket("ws://localhost:8000");
  //   console.log(ws);

  ws.onopen = (event) => {
    //   console.log(event);
    ws.send(
      "I'm so excited I am connected! It is like my country just won the World Cup!"
    );
  };

  ws.onmessage = (message) => {
    console.log(message.data);
  };
</script>
